<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel-button prev" onclick="moveSlide(-1)">❮</button>
        <div class="slides">
            <div class="slide">This is my first slide</div>
            <div class="slide">This is my second slide</div>
            <div class="slide">This is my third slide</div>
            <div class="slide">This is my fourth slide</div>
            <div class="slide">This is my fifth slide</div>
            <div class="slide">This is my sixth slide</div>
            <div class="slide">This is my seventh slide</div>
            <div class="slide">This is my eighth slide</div>
        </div>
        <button class="carousel-button next" onclick="moveSlide(1)">❯</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
